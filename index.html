<!DOCTYPE html>
<html>

<head>
  <script src="https://kit.fontawesome.com/18c7879c79.js" crossorigin="anonymous"></script>
  <style>
    body { margin: 0; }
  </style>
  <link rel="stylesheet" href="./assets/css/header.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/notifications.css">
  <title>HTML, CSS Task</title>
</head>

<body>

  <div class="header-container">
    <img class="logo" src="./assets/images/logo.svg">
    <div class="profile">
      <i class="fas fa-bell"></i>
      <div class="dropdown">
        <input type="checkbox">
        <div class="letter-circle">M</div>
        <div class="menu">
          <div class="menu-elements">
            <div class="username">
              <div>Margot Kyianytsia[QA]</div>
              <div class="email"><a href="mailto:margarita.kyianytsia@gmail.com">margarita.kyianytsia@gmail.com</a></div>
            </div>
            <div class="menu-profile">
              <i class="fas fa-user-circle"></i>
              <span>Profile</span>
            </div>
            <div class="settings">
              <i class="fas fa-cog"></i>
              <span>Settings</span>
            </div>
            <div class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <span>Log Out</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="main-container">
    <img class="error-image" src="./assets/images/darth_error.png">
    <div class="error-message">404 NOT FOUND</div>
    <div class="error-info">
      <span><i class="fab fa-sith"></i></span>
      You underestimate the power of the dark side
      <span><i class="fab fa-sith"></i></span>
    </div>
  </div> 

  <div class="notification-container">

    <div class="notification success">
      <i class="far fa-check-circle"></i>
      <div class="notification_body">
        <div class="notification_body-label">Success</div>
        <div class="notification_body-text">Profile was updated.</div>
      </div>
    </div>

    <div class="notification error">
      <i class="far fa-times-circle"></i>
      <div class="notification_body">
        <div class="notification_body-label">Error</div>
        <div class="notification_body-text">Something went wrong. Please try again later.</div>
      </div>
    </div>

  </div> 

</body>
